query getTempleList($keyword: String, $familyId: Int, $take: Int, $page: Int) {
  getTemples(query: { keyword: $keyword, familyId: $familyId, take: $take, page: $page}) {
    errorCode
    errorMessage
    statusCode
    timestamp
    data {
      totalPages
      totalItems
      take
      page
      data {
        id
        name
      }
    }
  }
}
