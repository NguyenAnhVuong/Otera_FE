query getDeceased($id: Int!) {
  getDeceased(id: $id) {
    data {
      images {
        id
        image
      }
      tombAddress
      dateOfDeath
      description
      createdAt
      updatedAt
      templeId
      modifier {
        id
        userDetail {
          id
          name
        }
      }
      userDetail {
        id
        avatar
        birthday
        citizenNumber
        address
        name
        gender
      }
      deathAnniversaries {
        id
      }
      temple {
        id
        name
      }
    }
  }
}

query CheckIsExistedRequestDeathAnniversary($deceasedId: Int!) {
  checkIsExistedRequestDeathAnniversary(deceasedId: $deceasedId) {
    timestamp
    statusCode
    errorMessage
    errorCode
    data
  }
}
